            type: string
            description: A name which details the functional use for this link &ndash;
              see [http://www.iana.org/assignments/link&ndash;relations/link&ndash;relations.xhtml#link&ndash;relations&ndash;1](http://www.iana.org/assignments/link&ndash;relations/link&ndash;relations.xhtml#link&ndash;relations&ndash;1).
          url:
            pattern: \S*
            type: string
            description: The reference details for the link.
    OperationOutcome_Issue:
      required:
      - code
      - severity
      allOf:
      - $ref: '#/components/schemas/BackboneElement'
      - type: object
        properties:
          severity:
            type: string
            description: Indicates whether the issue indicates a variation from successful
              processing.
            enum:
            - fatal
            - error
            - warning
            - information
          code:
            type: string
            description: Describes the type of the issue. The system that creates
              an OperationOutcome SHALL choose the most applicable code from the IssueType
              value set, and may additional provide its own code for the error in
              the details element.
            enum:
            - invalid
            - structure
            - required
            - value
            - invariant
            - security
            - login
            - unknown
            - expired
            - forbidden
            - suppressed
            - processing
            - not-supported
            - duplicate
            - multiple-matches
            - not-found
            - deleted
            - too-long
            - code-invalid
            - extension
            - too-costly
            - business-rule
            - conflict
            - transient
            - lock-error
            - no-store
            - exception
            - timeout
            - incomplete
            - throttled
            - informational
          details:
            $ref: '#/components/schemas/CodeableConcept'
          diagnostics:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: Additional diagnostic information about the issue.
          location:
            type: array
            items:
              pattern: '[ \r\n\t\S]+'
              type: string
              description: "This element is deprecated because it is XML specific.\
                \ It is replaced by issue.expression, which is format independent,\
                \ and simpler to parse. \n\nFor resource issues, this will be a simple\
                \ XPath limited to element names, repetition indicators and the default\
                \ child accessor that identifies one of the elements in the resource\
                \ that caused this issue to be raised.  For HTTP errors, will be \"\
                http.\" + the parameter name."
          expression:
            type: array
            items:
              pattern: '[ \r\n\t\S]+'
              type: string
              description: A [simple subset of FHIRPath](fhirpath.html#simple) limited
                to element names, repetition indicators and the default child accessor
                that identifies one of the elements in the resource that caused this
                issue to be raised.
    Element:
      type: object
      properties:
        id:
          pattern: '[A-Za-z0-9\-\.]{1,64}'
          type: string
          description: Unique id for the element within a resource (for internal references).
            This may be any string value that does not contain spaces.
        extension:
          type: array
          items:
            $ref: '#/components/schemas/Extension'
    BackboneElement:
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          modifierExtension:
            type: array
            items:
              $ref: '#/components/schemas/Extension'
    Address:
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          use:
            type: string
            description: The purpose of this address.
            enum:
            - home
            - work
            - temp
            - old
            - billing
          type:
            type: string
            description: Distinguishes between physical addresses (those you can visit)
              and mailing addresses (e.g. PO Boxes and care&ndash;of addresses). Most
              addresses are both.
            enum:
            - postal
            - physical
            - both
          text:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: Specifies the entire address as it should be displayed e.g.
              on a postal label. This may be provided instead of or as well as the
              specific parts.
          line:
            type: array
            items:
              pattern: '[ \r\n\t\S]+'
              type: string
              description: This component contains the house number, apartment number,
                street name, street direction,  P.O. Box number, delivery hints, and
                similar address information.
          city:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: The name of the city, town, suburb, village or other community
              or delivery center.
          district:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: The name of the administrative area (county).
          state:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: Sub&ndash;unit of a country with limited sovereignty in a
              federally organized country. A code may be used if codes are in common
              use (e.g. US 2 letter state codes).
          postalCode:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: A postal code designating a region defined by the postal
              service.
          country:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: Country &ndash; a nation as commonly understood or generally
              accepted.
          period:
            $ref: '#/components/schemas/Period'
    Age:
      allOf:
      - $ref: '#/components/schemas/Quantity'
      - type: object
        properties: {}
    Annotation:
      required:
      - text
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          authorReference:
            $ref: '#/components/schemas/Reference'
          authorString:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: The individual responsible for making the annotation.
          time:
            pattern: ([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1])(T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00)))?)?)?
            type: string
            description: Indicates when this particular annotation was made.
          text:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: The text of the annotation in markdown format.
    Attachment:
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          contentType:
            pattern: '[^\s]+(\s[^\s]+)*'
            type: string
            description: Identifies the type of the data in the attachment and allows
              a method to be chosen to interpret or render the data. Includes mime
              type parameters such as charset where appropriate.
          language:
            pattern: '[^\s]+(\s[^\s]+)*'
            type: string
            description: The human language of the content. The value can be any valid
              value according to BCP 47.
          data:
            pattern: (\s*([0-9a-zA-Z\+\=]){4}\s*)+
            type: string
            description: The actual data of the attachment &ndash; a sequence of bytes,
              base64 encoded.
          url:
            pattern: \S*
            type: string
            description: A location where the data can be accessed.
          size:
            type: integer
            description: The number of bytes of data that make up this attachment
              (before base64 encoding, if that is done).
            format: int32
          hash:
            pattern: (\s*([0-9a-zA-Z\+\=]){4}\s*)+
            type: string
            description: The calculated hash of the data using SHA&ndash;1. Represented
              using base64.
          title:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: A label or set of text to display in place of the data.
          creation:
            pattern: ([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1])(T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00)))?)?)?
            type: string
            description: The date that the attachment was first created.
    CodeableConcept:
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          coding:
            type: array
            items:
              $ref: '#/components/schemas/Coding'
          text:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: A human language representation of the concept as seen/selected/uttered
              by the user who entered the data and/or which represents the intended
              meaning of the user.
    Coding:
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          system:
            pattern: \S*
            type: string
            description: The identification of the code system that defines the meaning
              of the symbol in the code.
          version:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: The version of the code system which was used when choosing
              this code. Note that a well&ndash;maintained code system does not need
              the version reported, because the meaning of codes is consistent across
              versions. However this cannot consistently be assured, and when the
              meaning is not guaranteed to be consistent, the version SHOULD be exchanged.
          code:
            pattern: '[^\s]+(\s[^\s]+)*'
            type: string
            description: A symbol in syntax defined by the system. The symbol may
              be a predefined code or an expression in a syntax defined by the coding
              system (e.g. post&ndash;coordination).
          display:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: A representation of the meaning of the code in the system,
              following the rules of the system.
          userSelected:
            type: boolean
            description: Indicates that this coding was chosen by a user directly
              &ndash; e.g. off a pick list of available items (codes or displays).
    ContactPoint:
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          system:
            type: string
            description: Telecommunications form for contact point &ndash; what communications
              system is required to make use of the contact.
            enum:
            - phone
            - fax
            - email
            - pager
            - url
            - sms
            - other
          value:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: The actual contact point details, in a form that is meaningful
              to the designated communication system (i.e. phone number or email address).
          use:
            type: string
            description: Identifies the purpose for the contact point.
            enum:
            - home
            - work
            - temp
            - old
            - mobile
          rank:
            type: integer
            description: Specifies a preferred order in which to use a set of contacts.
              ContactPoints with lower rank values are more preferred than those with
              higher rank values.
            format: int32
          period:
            $ref: '#/components/schemas/Period'
    Count:
      allOf:
      - $ref: '#/components/schemas/Quantity'
      - type: object
        properties: {}
    Distance:
      allOf:
      - $ref: '#/components/schemas/Quantity'
      - type: object
        properties: {}
    Duration:
      allOf:
      - $ref: '#/components/schemas/Quantity'
      - type: object
        properties: {}
    HumanName:
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          use:
            type: string
            description: Identifies the purpose for this name.
            enum:
            - usual
            - official
            - temp
            - nickname
            - anonymous
            - old
            - maiden
          text:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: Specifies the entire name as it should be displayed e.g.
              on an application UI. This may be provided instead of or as well as
              the specific parts.
          family:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: The part of a name that links to the genealogy. In some cultures
              (e.g. Eritrea) the family name of a son is the first name of his father.
          given:
            type: array
            items:
              pattern: '[ \r\n\t\S]+'
              type: string
              description: Given name.
          prefix:
            type: array
            items:
              pattern: '[ \r\n\t\S]+'
              type: string
              description: Part of the name that is acquired as a title due to academic,
                legal, employment or nobility status, etc. and that appears at the
                start of the name.
          suffix:
            type: array
            items:
              pattern: '[ \r\n\t\S]+'
              type: string
              description: Part of the name that is acquired as a title due to academic,
                legal, employment or nobility status, etc. and that appears at the
                end of the name.
          period:
            $ref: '#/components/schemas/Period'
    Identifier:
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          use:
            type: string
            description: The purpose of this identifier.
            enum:
            - usual
            - official
            - temp
            - secondary
            - old
          type:
            $ref: '#/components/schemas/CodeableConcept'
          system:
            pattern: \S*
            type: string
            description: Establishes the namespace for the value &ndash; that is,
              a URL that describes a set values that are unique.
          value:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: The portion of the identifier typically relevant to the user
              and which is unique within the context of the system.
          period:
            $ref: '#/components/schemas/Period'
          assigner:
            $ref: '#/components/schemas/Reference'
    Money:
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          value:
            type: number
            description: Numerical value (with implicit precision).
          currency:
            pattern: '[^\s]+(\s[^\s]+)*'
            type: string
            description: ISO 4217 Currency Code.
    MoneyQuantity:
      allOf:
      - $ref: '#/components/schemas/Quantity'
      - type: object
        properties: {}
    Period:
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          start:
            pattern: ([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1])(T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00)))?)?)?
            type: string
            description: The start of the period. The boundary is inclusive.
          end:
            pattern: ([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1])(T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00)))?)?)?
            type: string
            description: The end of the period. If the end of the period is missing,
              it means no end was known or planned at the time the instance was created.
              The start may be in the past, and the end date in the future, which
              means that period is expected/planned to end at that time.
    Quantity:
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          value:
            type: number
            description: The value of the measured amount. The value includes an implicit
              precision in the presentation of the value.
          comparator:
            type: string
            description: How the value should be understood and represented &ndash;
              whether the actual value is greater or less than the stated value due
              to measurement issues; e.g. if the comparator is "<" , then the real
              value is < stated value.
            enum:
            - <
            - <=
            - '>='
            - '>'
          unit:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: A human&ndash;readable form of the unit.
          system:
            pattern: \S*
            type: string
            description: The identification of the system that provides the coded
              form of the unit.
          code:
            pattern: '[^\s]+(\s[^\s]+)*'
            type: string
            description: A computer processable form of the unit in some unit representation
              system.
    Range:
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          low:
            $ref: '#/components/schemas/SimpleQuantity'
          high:
            $ref: '#/components/schemas/SimpleQuantity'
    Ratio:
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          numerator:
            $ref: '#/components/schemas/Quantity'
          denominator:
            $ref: '#/components/schemas/Quantity'
    Reference:
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          reference:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: A reference to a location at which the other resource is
              found. The reference may be a relative reference, in which case it is
              relative to the service base URL, or an absolute URL that resolves to
              the location where the resource is found. The reference may be version
              specific or not. If the reference is not to a FHIR RESTful server, then
              it should be assumed to be version specific. Internal fragment references
              (start with '#') refer to contained resources.
          type:
            pattern: \S*
            type: string
            description: 'The expected type of the target of the reference. If both
              Reference.type and Reference.reference are populated and Reference.reference
              is a FHIR URL, both SHALL be consistent.


              The type is the Canonical URL of Resource Definition that is the type
              this reference refers to. References are URLs that are relative to http://hl7.org/fhir/StructureDefinition/
              e.g. "Patient" is a reference to http://hl7.org/fhir/StructureDefinition/Patient.
              Absolute URLs are only allowed for logical models (and can only be used
              in references in logical models, not resources).'
          identifier:
            $ref: '#/components/schemas/Identifier'
          display:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: Plain text narrative that identifies the resource in addition
              to the resource reference.
    SampledData:
      required:
      - dimensions
      - origin
      - period
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          origin:
            $ref: '#/components/schemas/SimpleQuantity'
          period:
            type: number
            description: The length of time between sampling times, measured in milliseconds.
          factor:
            type: number
            description: A correction factor that is applied to the sampled data points
              before they are added to the origin.
          lowerLimit:
            type: number
            description: The lower limit of detection of the measured points. This
              is needed if any of the data points have the value "L" (lower than detection
              limit).
          upperLimit:
            type: number
            description: The upper limit of detection of the measured points. This
              is needed if any of the data points have the value "U" (higher than
              detection limit).
          dimensions:
            type: integer
            description: The number of sample points at each time point. If this value
              is greater than one, then the dimensions will be interlaced &ndash;
              all the sample points for a point in time will be recorded at once.
            format: int32
          data:
            pattern: '[ \r\n\t\S]+'
            type: string
            description: A series of data points which are decimal values separated
              by a single space (character u20). The special values "E" (error), "L"
              (below detection limit) and "U" (above detection limit) can also be
              used in place of a decimal value.
    SimpleQuantity:
      allOf:
      - $ref: '#/components/schemas/Quantity'
      - type: object
        properties: {}
    Signature:
      required:
      - type
      - when
      - who
      allOf:
      - $ref: '#/components/schemas/Element'
      - type: object
        properties:
          type:
            type: array
            items:
              $ref: '#/components/schemas/Coding'
          when:
            pattern: ([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))
            type: string
            description: When the digital signature was signed.
          who:
            $ref: '#/components/schemas/Reference'
          onBehalfOf:
            $ref: '#/components/schemas/Reference'
          targetFormat:
            pattern: '[^\s]+(\s[^\s]+)*'
            type: string
            description: A mime type that indicates the technical format of the target
              resources signed by the signature.
          sigFormat:
            pattern: '[^\s]+(\s[^\s]+)*'
            type: string
            description: A mime type that indicates the technical format of the signature.
              Important mime types are application/signature+xml for X ML DigSig,
              application/jose for JWS, and image/* for a graphical image of a signature,
              etc.
          data:
            pattern: (\s*([0-9a-zA-Z\+\=]){4}\s*)+
            type: string
            description: The base64 encoding of the Signature content. When signature
              is not recorded electronically this element would be empty.
    Timing:
      allOf:
      - $ref: '#/components/schemas/BackboneElement'
      - type: object
        properties:
          event:
            type: array
            items:
              pattern: ([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1])(T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00)))?)?)?
              type: string
              description: Identifies specific times when the event occurs.
          repeat:
            $ref: '#/components/schemas/Timing_Repeat'
          code:
            $ref: '#/components/schemas/CodeableConcept'
    Timing_Repeat:
      allOf:
      - $ref: '#/components/schemas/BackboneElement'
      - type: object
        properties:
          boundsDuration:
            $ref: '#/components/schemas/Duration'
          boundsRange:
            $ref: '#/components/schemas/Range'
          boundsPeriod:
            $ref: '#/components/schemas/Period'
          count:
            type: integer
            description: A total count of the desired number of repetitions across
              the duration of the entire timing specification. If countMax is present,
              this element indicates the lower bound of the allowed range of count
              values.
            format: int32
          countMax:
            type: integer
            description: If present, indicates that the count is a range &ndash; so
              to perform the action between [count] and [countMax] times.
            format: int32
          duration:
            type: number
            description: How long this thing happens for when it happens. If durationMax
              is present, this element indicates the lower bound of the allowed range
              of the duration.
          durationMax:
            type: number
            description: If present, indicates that the duration is a range &ndash;
              so to perform the action between [duration] and [durationMax] time length.
          durationUnit:
            type: string
            description: The units of time for the duration, in UCUM units.
            enum:
            - s
            - min
            - h
            - d
            - wk
            - mo
            - a
          frequency:
            type: integer
            description: The number of times to repeat the action within the specified
              period. If frequencyMax is present, this element indicates the lower
              bound of the allowed range of the frequency.
            format: int32
          frequencyMax:
            type: integer
            description: If present, indicates that the frequency is a range &ndash;
              so to repeat between [frequency] and [frequencyMax] times within the
              period or period range.
            format: int32
          period:
            type: number
            description: Indicates the duration of time over which repetitions are
              to occur; e.g. to express "3 times per day", 3 would be the frequency
              and "1 day" would be the period. If periodMax is present, this element
              indicates the lower bound of the allowed range of the period length.
          periodMax:
            type: number
            description: If present, indicates that the period is a range from [period]
              to [periodMax], allowing expressing concepts such as "do this once every
              3&ndash;5 days.
          periodUnit:
            type: string
            description: The units of time for the period in UCUM units.
            enum:
            - s
            - min
